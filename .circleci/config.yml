version: 2.1
orbs:
  architect: giantswarm/architect@5.11.4

workflows:
  version: 2
  build:
    jobs:
    - architect/push-to-app-catalog:
        context: architect
        name: push-to-app-catalog
        executor: app-build-suite
        app_catalog: giantswarm-catalog
        app_catalog_test: giantswarm-test-catalog
        chart: karpenter
        filters:
          tags:
            only: /^v.*/
          branches:
            only: /.*/
