apiVersion: v2
name: karpenter
description: A Helm chart for Karpenter, an open-source node provisioning project built for Kubernetes.
type: application
version: 0.0.1-dev
appVersion: 0.0.1-dev
keywords:
  - cluster
  - node
  - scheduler
  - autoscaling
  - lifecycle
home: https://karpenter.sh/
icon: https://s.giantswarm.io/app-icons/karpenter/1/light.svg
sources:
  - https://github.com/aws/karpenter/
annotations:
  application.giantswarm.io/team: phoenix
  config.giantswarm.io/version: 1.x.x
  ui.giantswarm.io/logo: https://s.giantswarm.io/app-icons/karpenter/1/light.svg
restrictions:
  clusterSingleton: true
  fixedNamespace: kube-system
  gpuInstances: false
  compatibleProviders: [aws]
dependencies:
  - name: karpenter
    version: v0.32.0
    repository: oci://public.ecr.aws/karpenter
maintainers:
  - name: giantswarm/team-phoenix
    email: team-phoenix@giantswarm.io
